name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
        env:
            NPM_REGISTRY_URL: 'https://registry.npmjs.org'
            NPM_CONFIG_USERCONFIG: '~/.npmrc_senda'      

      - run: npm build
      - run: npm test

      - name: Deploy
        run: git config --global user.email "sendami.tech@gmail.com" & git config --global user.name "${{ github.actor }}" & git remote set-url https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.actor }}/sendami-tech-blog.git & npm run deploy